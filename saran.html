  <style>
.comment-box {
  background: white;
  padding: 1.5rem 2rem;
  border-radius: 8px;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
  max-width: 400px; /* default kecil untuk mobile */
  width: 100%;
  margin: 2rem auto;
}

/* Buat lebih besar di layar desktop (min-width 992px untuk Bootstrap lg) */

    .comment-box h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: 600;
      color: #555;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      resize: vertical;
    }
    textarea {
      min-height: 100px;
    }
    .comment-box button {
      margin-top: 1rem;
      width: 100%;
      background-color: #25D366;
      color: white;
      font-weight: 700;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    .comment-box button:hover {
      background-color: #1ebe57;
    }
    @media (min-width: 992px) {
  .comment-box {
    max-width: 700px;  /* lebarnya jadi 700px di desktop */
    padding: 2.5rem 3rem; /* padding juga lebih lega */
  }
}

  <!-- Hero Section -->
  <section class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg">
    <div class="d-flex flex-column flex-md-row align-items-center justify-content-center">

  <!-- Comment Box -->
  <div class="comment-box">
    <h2>Kolom Komentar</h2>
    <form id="commentForm">
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required />
      
      <label for="comment">Komentar:</label>
      <textarea id="comment" name="comment" placeholder="Tulis komentar Anda..." required></textarea>
      
      <button type="submit">Kirim ke WhatsApp</button>
    </form>
  </div>

  <!-- Scripts -->
  <script>
    document.getElementById('commentForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const comment = document.getElementById('comment').value.trim();

      if (!name || !comment) {
        alert('Mohon isi semua kolom!');
        return;
      }

      const pesan = `Komentar dari *${name}*:%0A${comment}`;
      const nomorTujuan = '62895331668552'; // Ganti dengan nomor WA tujuan
      const waURL = `https://wa.me/${nomorTujuan}?text=${pesan}`;

      window.open(waURL, '_blank');
    });
  </script>
